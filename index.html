                            <p><strong>Introduction</strong>
                            </p>
                            <p>Radio Frequency Identification (RFID) technology is a fast growing technology. Many industries have integrated RFID technology with their systems and have discovered the scaling benefits. RFID is a valuable improvement, whether it is used in tracking and monitoring the supply chain, securing access to facilities and items, or locating items. However there are still many doubts as to the technologies capabilities. The certification training is a means to remove all doubts and get a clear understanding of the RFID technology and its capabilities.</p>

                            </p>

                                </tr>
                                <tr>
                                    <td>RFID Standards:</td>
                                    <td>Overview of key ISO and EPCglobal standards, issues they solve and implications for RFID deployment</td>
                                </tr>
                                <tr>
                                    <td>RFID Deployment:

                                    </td>
                                    <td>Strategic considerations for an RFID project, cost-benefit analysis, assessment of physical environment, selecting the right pilot and metrics, component selection, factors affecting scope and implementation of an RFID project, vendor selection

                                    </td>
                                </tr>
                                <tr>
                                    <td>Data Integration:

                                    </td>
                                    <td>Overview of the type of data generated, role of RFID middleware, EPC Information Services (EPC IS)</td>
                                </tr>
                                <tr>

                            <strong>RFID SCM (Supply Chain Manager)</strong>
                            <p>The RFID Supply Chain Manager (SCM) Certification provides not only the theory of the technology but also provides individuals with hands on training at our RFID facility, with both passive and active RFID systems. This is done in order for the participants to receive a complete training experience. The RFID SCM certification was designed for companies to identify individuals who have taken the next step in RFID Certification. Individual who not only know theory of RFID, but also know the Technical and Business application disciplines, aiding in making intelligent business decision with regard to RFID applications.

                            </p>
                            <p>RFIDSCM is the supply chain industry standard for RFID, recommended for these professionals with the following profiles and responsibilities:
                            </p>
                            <p>
                                <ul>
                                    <li>Supply Chain / Logistics Managers</li>
                                    <li>TI / Electronic Commerce Managers
                                    </li>
                                    <li>Fast Moving Consumer Products Distributors / Manufacturers
                                    </li>
                                    <li>Healthcare Products Distributors / Manufacturers
                                    </li>
                                    <li>RFID Project Leaders
                                    </li>
                                    <li>Technology / Supply Chain Consultants
                                    </li>
                                </ul>
                            </p>
                        </div>
                        <div hidden?="{{selectedTab != 2}}" style="min-height: 450px;">
                            <strong>RFID SCP (Supply Chain Practitioner)</strong>
                            <p>As Radio Frequency Identification (RFID) is fast becoming one of the most important technologies in the world today, many industry companies are integrating this technology for better asset management. Amid all this enthusiasm surrounding RFID, decision makers from corporate and non-corporate world alike are facing some key questions â€“ what exactly is RFID, how much is fact and how much is fiction, what is the ROI on RFID investments and is the technology ready for mainstream deployment. The ISCEA Certified Supply Chain Practitioner (SCP) is designed for all employees to understand the basic applications of RFID Technology, in order to answer these questions. </p>
