<!doctype html>
<html lang="en">

<head>
    <title>RFID</title>
    <meta name="theme-color" content="#024689">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/app-router/app-router.html">
    <link rel="import" href="elements/pwdgroup-page/pwdgroup-page.html">
    <link rel="import" href="elements/background-slider/background-slider.html">
    <link rel="import" href="elements/foreground-slider/foreground-slider.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/cross-fade.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-up.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">
</head>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #eaeaea;
    }
    
    a,
    a:hover,
    .link {
        text-decoration: none;
        color: white;
    }
</style>


<body>
    <polymer-element name="home-page">
        <template>
            <style>
                .background-image {
                    width: 100%;
                    min-width: 100vw;
                }
                
                .foreground-image {
                    width: 1200px;
                }
            </style>

            <core-media-query query="max-width: 800px" queryMatches="{{phoneScreen}}"></core-media-query>


            <core-animated-pages style="height: 500px; width:100vw; overflow: hidden; " transitions="cross-fade-all slide-from-right" selected="{{slideNumber}}" lastselected="1" selectedindex="0" id="core_animated_pages2">
                <section>
                    <div cross-fade horizontal layout center>
                        <div>
                            <img class="background-image" src="./img/01.jpg">
                        </div>
                    </div>
                </section>
                <section>
                    <div cross-fade>
                        <div>
                            <img class="background-image" src="./img/02.jpg">
                        </div>
                    </div>
                </section>
                <section>
                    <div cross-fade>
                        <div>
                            <img class="background-image" src="./img/03.jpg">
                        </div>
                    </div>
                </section>
            </core-animated-pages>


            <div style="max-width: 1200px; margin: 0 auto;">
                <!-- foreground image -->
                <core-animated-pages style="height: 500px; width:100vw; overflow: hidden; position: absolute; top: 120px;" transitions="cross-fade-all slide-from-right slide-up" selected="{{slideNumber}}" lastselected="1" selectedindex="0">
                    <section>
                        <div cross-fade slide-up horizontal layout center>
                            <div>
                                <img class="foreground-image" src="./img/01.jpg">
                            </div>
                        </div>
                    </section>
                    <section>
                        <div cross-fade>
                            <div>
                                <img class="foreground-image" src="./img/02.jpg">
                            </div>
                        </div>
                    </section>
                    <section>
                        <div cross-fade>
                            <div>
                                <img class="foreground-image" src="./img/03.jpg">
                            </div>
                        </div>
                    </section>
                </core-animated-pages>
            </div>


            <div hidden?="{{!phoneScreen}}">
                <img src="img/RFID%20Conference%20Banner.png" style="width: 100%;">
            </div>


            <div hidden?="{{phoneScreen}}" style="background: #eef3f5;">
                <!-- training banner -->
                <div style="max-width: 1200px; margin: 0 auto;">
                    <div style="width: 100%; padding: 50px;" flex horizontal layout center center-justified>
                        <div>
                            <img src="img/RFID%20Conference%20Banner.png" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </div>

            <a id="test"></a>
            <div style="height: 400px; background: #333;">
                <div style="max-width: 1200px; margin: 0 auto; font-size: 18px;">
                    <paper-tabs selected="{{selectedTab}}" style="color: white;">
                        <paper-tab>Overview</paper-tab>
                        <paper-tab>RFID SCM</paper-tab>
                        <paper-tab>RFID SCP</paper-tab>
                    </paper-tabs>
                    <core-pages selected="{{selectedTab}}" style="color: white; margin: 10px;">
                        <div>
                            Overview
                        </div>
                        <div>
                            <strong>RFID SCM (Supply Chain Manager)</strong>
                            <p>ISCEA RFID Supply Chain Manager (SCM) Program certifies that the holder of the Certificate has both the technical and business application disciplines paramount in making an intelligent business decision with regard to RFID applications in supply chain operation.</p>
                            <p>RFIDSCM is the supply chain industry standard for RFID, recommended for these professionals with the following profiles and responsibilities:
                            </p>
                            <p>
                                <ul>
                                    <li>Supply Chain / Logistics Managers</li>
                                    <li>TI / Electronic Commerce Managers
                                    </li>
                                    <li>Fast Moving Consumer Products Distributors / Manufacturers
                                    </li>
                                    <li>Healthcare Products Distributors / Manufacturers
                                    </li>
                                    <li>RFID Project Leaders
                                    </li>
                                    <li>Technology / Supply Chain Consultants
                                    </li>
                                </ul>
                            </p>
                        </div>
                        <div>
                            <strong>RFID SCP (Supply Chain Practitioner)</strong>
                            <p>As Radio Frequency Identification (RFID) is fast becoming one of the most important technologies in the world today, many industry companies are integrating this technology for better asset management. Amid all this enthusiasm surrounding RFID, decision makers from corporate and non-corporate world alike are facing some key questions â€“ what exactly is RFID, how much is fact and how much is fiction, what is the ROI on RFID investments and is the technology ready for mainstream deployment. The ISCEA Certified Supply Chain Practitioner (SCP) is designed for all employees to understand the basic applications of RFID Technology, in order to answer these questions. </p>
                        </div>
                    </core-pages>

                </div>
            </div>

            <div style="height: 220px; background: #03A9F4; padding: 20px;">
                <div style="max-width: 1200px; margin: 0 auto; color: white; font-size: 60px; height: 200px; text-align: center" horizontal layout center center-justified>
                    <a href="trainers.html" style="color: white; text-decoration: none;">
                        <div horizontal layout center center-justified>
                            <div><img src="img/trainer-pool.png" style="max-width:200px;">
                            </div>
                            <div style="width: 50px;"></div>
                            <div>RFID Trainer Pool >></div>
                        </div>
                    </a>

                </div>
            </div>


            <div hidden?="{{!phoneScreen}}">
                <a href="http://pwdgroups.com/next-gen-rfid-unleashed/"><img src="img/Upcoming_Project.png" style="width: 100%;">
            </div>
            </a>

            <div hidden?="{{phoneScreen}}" style="height: 180px; background: #ffffff; padding-top: 20px; padding-bottom: 20px;">
                <div style="max-width: 1200px; margin: 0 auto; color: white; font-size: 60px; text-align: center" horizontal layout center center-justified>
                    <div>
                        <a href="http://pwdgroups.com/next-gen-rfid-unleashed/">
                            <img src="img/Upcoming_Project.png" style="width: 100%;">
                        </a>
                    </div>
                </div>
            </div>
        </template>
        <script>
            Polymer({
                ready: function () {
                    this.nextCount();
                    this.selectedTab = 0;
                },
                browseISCEA: function () {
                    if (this.slideNumber == 0)
                        window.location.href = "http://pwdgroups.com/iscea/";
                },
                slideZero: function () {
                    this.slideNumber = 0;
                },
                SlideOne: function () {
                    this.slideNumber = 1;
                },
                nextCount: function () {
                    if (this.slideNumber < 1) {
                        this.slideNumber++;
                    } else {
                        this.slideNumber = 0;
                    }
                    this.async(this.nextCount, null, 6000);
                },
                slideNumber: -1

            });
        </script>
    </polymer-element>
    <pwdgroup-page homepage="true">
        <home-page></home-page>
    </pwdgroup-page>


</body>

</html>
