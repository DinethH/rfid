<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/cross-fade.html">

<link rel="import" href="../../bower_components/core-image/core-image.html">
<link rel="import" href="../../elements/foreground-slider/foreground-slider.html">

<polymer-element name="background-slider">
    <template>
        <link rel="stylesheet" href="background-slider.css">




        <section id="section" style="width: 100hw; height: 480px; overflow: hidden; z-index: -1">
            <core-animated-pages style="height: {{responsiveHeight}}px; " transitions="cross-fade-all" selected="{{slideNumber}}" lastselected="1" selectedindex="0" id="core_animated_pages2">

                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 480px;" src="../../img/consulting.jpg"></core-image>
                    </div>

                </section>
                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 480px;" src="../../img/publications.jpg"></core-image>
                    </div>

                </section>
                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 480px;" src="../../img/technology.jpg"></core-image>
                    </div>

                </section>
                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 480px;" src="../../img/certification.jpg"></core-image>
                    </div>

                </section>

            </core-animated-pages>
        </section>




    </template>
    <script>
        Polymer({
            ready: function () {
                this.nextCount();
            },
            nextCount: function () {
                if (this.slideNumber < 3) {
                    this.slideNumber++;
                } else {
                    this.slideNumber = 0;
                }
                this.async(this.nextCount, null, 6000);
            },
            slideNumber: -1

        });
    </script>

</polymer-element>
